<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./week1styling.css" />
    <title>Landing Page Project</title>
  </head>
  <body>
    <header>
      <h1 id="main-header">
        Data Collection Webiste <br />
        Why do we collect data?
      </h1>
    </header>

    <nav id="nav-links">
      <a id="navbar-contact" href="#contact-form">Contact Info Form </a>
      <a id="navbar-service" href="#Services-text">Services Offered </a>
      <a id="navbar-complaint" href="#complaint-text">Complaints Department </a>
    </nav>

    <section id="image-1">
      <img src="./Image-01.jfif" alt="Data collection image" />
      <figcaption id="">There are multiple ways to collect data.</figcaption>
    </section>

    <section id="contact-form">
      <div class="contactform">
        <br />
        <br />
        <br />
        <h2>Contact Form</h2>
        <form>
          <label for="ContactName">Name: </label>
          <input type="text" />

          <br />

          <label for="ContactEmail">Email: </label>
          <input type="text" />

          <br />

          <button id="close-button" type="reset">Send</button>
        </form>
      </div>
    </section>

    <section id="Services-text">
      <br />
      <h2>Services Offered:</h2>
      <br />

      <p>
        <strong> <u>NONE!!!</u></strong>
      </p>
      <br />
      <br />
    </section>

    <section id="complaint-text">
      <br />
      <h2>Complaint Department</h2>
      <br />
      <img src="./image-02.jfif" alt="commplaint department representative" />
    </section>

    <footer>
      <nav id="footer">
        <p>
          <u><stron>Thanks for your visit, please come again!</stron></u>
        </p>
      </nav>
    </footer>
  </body>
</html>
